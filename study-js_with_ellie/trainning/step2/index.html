<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="variable.js"></script>

    <!-- 브라우저는 한줄씩 한줄씩 읽는다. -> 스크립트 코드를 만나면 자바스크립트 파일을 다운받고
    html을 parsing하게 되는데 js파일을 다운받으면서 시간이 걸린다. body안에 넣게 되면 페이지를 먼저 제공하고 그다음에 js파일을 다운받게 된다.
하지만 이것도 단점이 있는데 사용자가 기본적인 html 컨텐츠를 많이 본다는 장점이 있지만 의미있는 컨텐츠를 보기 위해서 js 파일에 의존하는 웹사이트라면 
fetching하고 다운받는데 시간이 걸린다. -->

    <!-- asyn src 를 사용해서 병렬로 명령을 수행하고 js파일을 다운하게 된다. -->
    <!-- defer 옵션은 다운로드 명령을 해놓고 parsing을 끝내고 난 후에 실행하게 된다. head+defer라는 옵션이 가장 좋다. -->
    <!-- 순선에 의존적이라면 asyn에 문제가 발생할 수 있다. defer는 원하는대로 스크립트가 실행이 가능하다. -->
    <!-- head안에 defer를 사용해서 하는게 안전하고 효율적이다. -->
  </head>
  <body></body>
</html>
